<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格隔行换色</title>
		<style>
			td {
				text-align: center;
			}
		</style>
		<script>
			window.onload = function() {
				var tabEle = document.getElementById("tab");
				//表格的行数
				var size = tabEle.rows.length;
				// alert(size);
				for (var i = 1; i < size; i++) {
					//偶数
					if(i%2 == 0){
						//添加背景色
						tabEle.rows[i].style.backgroundColor = "pink";
					}else{
						tabEle.rows[i].style.backgroundColor = "orange";
					}
				}
			}
		</script>
	</head>
	<body>
		<table id="tab" border="1px" width="400px" height="300px" align="center" cellspacing="0">
			<tr>
				<th>序号</th>
				<th>姓名</th>
				<th>年龄</th>
			</tr>
			<tr>
				<td>1</td>
				<td>zs</td>
				<td>22</td>
			</tr>
			<tr>
				<td>2</td>
				<td>li</td>
				<td>24</td>
			</tr>
			<tr>
				<td>3</td>
				<td>zs</td>
				<td>22</td>
			</tr>
			<tr>
				<td>4</td>
				<td>li</td>
				<td>24</td>
			</tr>
			<tr>
				<td>5</td>
				<td>zs</td>
				<td>22</td>
			</tr>
			<tr>
				<td>6</td>
				<td>li</td>
				<td>24</td>
			</tr>
			<tr>
				<td>7</td>
				<td>li</td>
				<td>24</td>
			</tr>
		</table>
	</body>
</html>
