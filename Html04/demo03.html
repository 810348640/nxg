<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Location对象</title>
	</head>
	<body>
		<input type="button" value="去百度" id="baidu"/>
	</body>
	<script>
			var btn = document.getElementById("baidu");
			btn.onclick = function(){
				location.href = "http://www.baidu.com";
			}
		
		
	</script>
</html>
