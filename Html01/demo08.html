<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格标签</title>
	</head>
	<body>
		<!-- 表格 3*3-->
		<table border="1" width="400px" height="300px" cellpadding="50" cellspacing="10" align="center">
			<!-- 行 row -->
			<!-- 
			 tr>td*3:按tab
			 -->
			<tr>
				<!-- 列col -->
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</table>
	</body>
</html>
