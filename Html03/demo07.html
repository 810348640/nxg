<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>switch</title>
		
		<script>
			
			var a =1;
			switch(a){
				case 1:
					alert("num");break;
				case "abc":
					alert("str");break;
				case true:
					alert("ture");break;
				case undefined :
					alert("undefined");break;
				case null :
					alert("null");break;
			}
			
			
		</script>
		
		
	</head>
	<body>
	</body>
</html>
