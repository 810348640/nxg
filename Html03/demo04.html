<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>比较运算符</title>
		<script>
			/**
			 * 比较方式：
			 * 	1.类型相同：直接比较
			 *  2.类型不同：先进行类型转换再比较
			 *   * === 全等于 ；在比较之前，先判断类型，再比较
			 */
			document.write((3>4)+"<br/>");
			document.write(("abc" < "acd") +"<br/>");
			
			document.write(("123" < 123 ) +"<br/>");
			document.write(("123" > 123 ) +"<br/>");
			document.write(("123" == 123 ) +"<br/>");
			document.write(("123" === 123 ) +"<br/>");
			
		</script>
	</head>
	<body>
	</body>
</html>
