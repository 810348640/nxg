<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//算数运算
			var a = 1;
			var b = 2;
			document.write((a+b)+"<br/>");
			document.write((a-b)+"<br/>");
			document.write((a*b)+"<br/>");
			document.write((a/b)+"<br/>");
			document.write((a%b)+"<br/>");
			
		</script>
	</head>
	<body>
	</body>
</html>
