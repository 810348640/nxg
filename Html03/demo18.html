<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Element对象</title>
	</head>
	<body>
		<a>点击我</a><br />
		<input type="button" value="设置属性" id="btn_set">
		<input type="button" value="删除属性" id="btn_del">
	</body>
	<script>
		
		//获取btn
		var btn_set = document.getElementById("btn_set");
		//绑定点击事件
		btn_set.onclick = function(){
			//获取a
			var ele_a = document.getElementsByTagName("a")[0];
			ele_a.setAttribute("href","http://www.baidu.com");
		}
		
		//获取btn
		var btn_del = document.getElementById("btn_del");
		//绑定点击事件
		btn_del.onclick = function(){
			//获取a
			var ele_a = document.getElementsByTagName("a")[0];
			ele_a.removeAttribute("href");
		}
		
		
		
		
	</script>
</html>
