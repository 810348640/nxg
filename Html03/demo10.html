<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>9*9乘法表</title>
		<script>
			document.write("<table align='center'>");
			for (var i = 1; i < 10; i++) {
				document.write("<tr>");
				for (var j = 1; j <= i; j++) {
					document.write("<td>");
					document.write(i+"*"+j+"="+(i*j)+"&nbsp;&nbsp;");
					document.write("</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
			
			
		</script>
	</head>
	<body>
	</body>
</html>
