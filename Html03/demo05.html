<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>逻辑运算符</title>
		
		<script>
			/**
			 * && 与
			 * || 或
			 * !:非
			 * 
			 *  1.number：0或NaN 为假，其他为真
			 *  2.string: 除了空字符串（""）,其他为true
			 * 
			 */
			var flag = true;
			document.write(flag+"<br/>");
			document.write("<hr/>");
			var num = 4;
			document.write(!!num+"<br/>");
			var num1 = 0;
			document.write(!!num1+"<br/>");
			var num2 = NaN;
			document.write(!!num2+"<br/>");
			document.write("<hr/>");
			var str = "abcjhghjg";
			document.write(!!str+"<br/>");
			var str1 = "";
			document.write(!!str1+"<br/>");
			
			document.write("<hr/>");
			var obj = null;
			var obj1;
			document.write(!!obj+"<br/>");
			document.write(!!obj1+"<br/>");
			
		</script>
		
	</head>
	<body>
	</body>
</html>
