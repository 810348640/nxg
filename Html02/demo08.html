<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择子元素</title>
		<style>
			div > p {
				color: #FF0000;
			}
			div > strong{
				color: #0000FF;
			}
			
		</style>
	</head>
	<body>
		<div>
			<h1>春晓</h1>
			<p>春眠不觉晓</p>
			<p>处处闻啼鸟</p>
			<p>夜来风雨声</p>
			<p>花落知多少</p>
			<span>
				<h1>春晓</h1>
				<p>春眠不觉晓</p>
				<p>处处闻啼鸟</p>
				<p>夜来风雨声</p>
				<p>花落知多少</p>
			</span>
		</div>
		
		<div>Hello<strong>Wolrd</strong><strong>CSS</strong></div>
		<div>Hello <em>World<strong>css</strong></em></div>
	</body>
</html>
