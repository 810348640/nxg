<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS浮动</title>
		<style>
			#one{
				background-color: #FF0000;
				width: 400px;
				height: 200px;
				float: left;
			}
			#two{
				background-color: #0000FF;
				width: 400px;
				height: 200px;
				/* float: left; */
			}
			#three{
				background-color: #00FF00;
				width: 400px;
				height: 200px;
				/* float: left; */
			}
			.clear{
				clear: both;
			}
			
		</style>
	</head>
	<body>
		<div id="one"></div>
		<div class="clear"></div>
		<div id="two"></div>
		<div id="three"></div>
	</body>
</html>
