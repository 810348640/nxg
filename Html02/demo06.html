<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性选择器</title>
		<style>
			input[type='submit']{
				background-color: #FF0000;
			}
			
			[title]{
				color: #0000FF;
			}
			
			a[title][href] {
				color: red;
			}
		</style>
	</head>
	<body>
		用户名：<input type="text" /><br />
		密码：<input type="password"><br />
		<input type="submit">
		
		<hr >
		<h1 title="Hello">Hello</h1>
		<a title="baidu" href="#">百度</a>
		
		<h2>Hello</h1>
		<a href="#" title="test">百度</a>
		
	</body>
</html>
