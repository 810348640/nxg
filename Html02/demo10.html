<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪类选择器</title>
		<style>
			
			a:link{
				color: red;
			}
			a:visited{
				color: blue;
			}
			a:hover{
				color: green;
			}
			a:active{
				color: blueviolet;
			}
		</style>
	</head>
	<body>
		<a href="#">这是一个链接</a>
	</body>
</html>
