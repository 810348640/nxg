<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单标签</title>
	</head>
	<body>
		<!-- 
			 action: 提交数据的URL
			 method:指定提交方式，一共7中；get,post
		 
		 -->
		<form action="#" method="get">
			用户名：<input type="text" /><br/>
			密码：<input type="password"><br/>
			性别：
			<input type="radio" name="gender" value="male" checked="checked"/>男
			<input type="radio" name="gender" value="female"/>女<br/>
			爱好：
			<input type="checkbox" name="hobby" id="" value="1" />足球
			<input type="checkbox" name="hobby" id="" value="2" checked="checked"/>篮球
			<input type="checkbox" name="hobby" id="" value="3" />排球
			<br/>
			提交文件：<input type="file" name="file"/><br/>
			<input type="hidden" name="id" value="qq"/><br/>
			取色器：<input type="color" name="color" /><br/>
			<input type="date" name="bir" /><br/>
			<input type="datetime-local" name="bir"/><br/>
			邮箱：<input type="email" name="email"/><br/>
			年龄:<input type="number" name="number"/><br/>
			
			省份：<select name="pro">
					<option value="0">--请选择--</option>
					<option value="1">南京</option>
					<option value="2">镇江</option>
					<option value="3">扬州</option>
				</select>
				<br/>
			自我描述:	
			<textarea rows="5" cols="50"></textarea><br/>
			<input type="submit" >
			<input type="reset"/><br/>
			<input type="button" value="一个按钮"/><br/>
			<input type="image" src="img/header.png"/>
		</form>
		
		
	</body>
</html>
