<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>层叠样式表(英文全称：Cascading Style Sheets)</title>
		<style>
			/**
			 * 
			选择器{
				属性1:属性值1;
				属性2:属性值2….
			}
			 */
			div{
				border: 1px solid red;
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div>2333</div>
	</body>
</html>
